<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class="container mt-5">
        <div class="col-4 shadow-lg p-3 mb-5 bg-body-tertiary rounded">

            <form action="" method="">

                <div class="mb-3 mt-3">
                <label class="form-label" for="Login">Login:</label>
                <input type="email" class="form-control" id="email" placeholder="Insira seu email" name="email">
                </div>

                <div class="mb-3 mt-3">
                    <label class="form-label" for="Senha">Senha:</label>
                    <input type="password" class="form-control" id="senha" placeholder="Insira sua senha" name="senha">
                </div>

                <div class="mt-3 mb-3">
                    <button class="btn btn-secondary" onclick="logar()">Enviar</button>
                </div>
            </form>
        </div>
    <script src="js/script.js"></script>
</body>
</html>
